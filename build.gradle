buildscript {
    ext {
        springBootVersion = "2.1.1.RELEASE"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: "java"
apply plugin: "idea"
apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

group = "com.zw"
version = "1"
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


ext {
    springBootVersion = "2.1.1.RELEASE"
    swagger2Version = "2.9.2"
    HikariCPVersion = "3.2.0"
    jooqVersion = "3.10.2"
    postgresqlVersion = "42.2.5"

}

configurations {
    mybatisGenerator
}

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}")
    implementation("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
    testImplementation("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")

    // swagger2 API文档
    compile("io.springfox:springfox-swagger2:${swagger2Version}")
    compile("io.springfox:springfox-swagger-ui:${swagger2Version}")

    // 数据库连接池
    compile("com.zaxxer:HikariCP:${HikariCPVersion}")

    // jwt
    compile group: 'com.auth0', name: 'java-jwt', version: '2.2.0'

    // fastjson
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.54'

    // 分页插件
    compile group: 'com.github.pagehelper', name: 'pagehelper', version: '5.0.4'


}

allprojects {
    jar {
        enabled = true
    }
}


